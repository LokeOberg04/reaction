<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://cdn.discordapp.com/attachments/764150645174960178/1023944345545621524/unknown.png">
    <title>Reaktionstids test</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        body {
            display: grid;
            place-content: center;
            z-index: -1;
        }

        button {
            width: 375px;
            height: 375px;
            font-size: 4rem;
        }

        #click-to-start {
            z-index: 1;
            background-color: #00bc00;
        }

        #click-to-end {
            z-index: 2;
            background-color: red;
        }

        .hide {
            display: none;
        }

        .all {
            font-size: 4rem;
        }

        main {
            text-align: center;
        }

        header {
            padding-left: 25%;
            padding-right: 20%;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>Testa din reaktionstid!</h1>
        <p>Det här är för en studie om reaktionstid, den består av 6 rundor varav 3 är med mindre fönster. Försök att inte zooma in mellan rundor eftersom det hade förstört syftet med testet. Klicka så snabbt som du kan när lådan blir röd. Din reaktionstid kommer visas nedanför: </p>
        <p id="printReactionTime"></p>
    </header>
<main>
    <button id="click-to-start">Klicka för att starta</button>
    <button id="click-to-fail" class="hide">...</button>
    <button id="click-to-end" class="hide">KLICKA!!!</button>
    </main>
    <script src="js/javascript.js"></script>
</body>

</html>
